name: CI
on:
  - push
  - pull_request
jobs:
  build_project:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Install Go"
        uses: actions/setup-go@v5
        id: setup_go
        with:
          go-version-file: './go.mod'
      - name: "Verify version"
        run: |
          echo "${{steps.setup_go.outputs.go-version}}"
      - name: "build"
        run: make build
      - name: "unit test"
        run: make unit_test
      - name: "integration test"
        run: make integration_test
      - name: "verify build"
        run: ls dist/*
      - name: "Login to Docker Hub"
        if: contains(github.ref, 'refs/tags/') || github.ref == 'refs/head/main'
        uses: docker/login-action@v3
        with:
          username: vgiudicelli
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: "Push docker image version"
        run: make release_docker TAG="${{ github.ref_name }}"
        if: contains(github.ref, 'refs/tags/')
      - name: "Push docker image version main"
        run: make release_docker TAG="main"
        if: github.ref == 'refs/head/main'